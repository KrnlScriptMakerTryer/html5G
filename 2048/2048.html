<button onclick="launch2048()">Launch 2048 (Mobile Friendly)</button>

<script>
function launch2048() {
  const win = window.open();
  const game = `
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>2048 Mobile</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
      justify-content: center;
      height: 100vh;
      background: #faf8ef;
      -webkit-user-select: none; /* Disable text selection on mobile */
      user-select: none;
      touch-action: none; /* Prevent default touch gestures */
    }
    h1 {
      margin: 10px 0;
      color: #776e65;
    }
    table {
      border-spacing: 10px;
      touch-action: none;
    }
    td {
      width: 15vw;
      height: 15vw;
      max-width: 80px;
      max-height: 80px;
      background: #cdc1b4;
      font-size: 5vw;
      max-font-size: 24px;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
      color: #776e65;
      border-radius: 5px;
      user-select: none;
      -webkit-user-select: none;
    }
  </style>
</head>
<body>
  <h1>2048</h1>
  <table id="grid"></table>

<script>
  const size = 4, grid = [];
  const table = document.getElementById("grid");

  // Create grid cells
  for (let r = 0; r < size; r++) {
    const row = [];
    const tr = document.createElement("tr");
    for (let c = 0; c < size; c++) {
      const td = document.createElement("td");
      td.textContent = "";
      tr.appendChild(td);
      row.push(td);
    }
    grid.push(row);
    table.appendChild(tr);
  }

  // Random tile spawn
  function randomTile() {
    let empty = [];
    grid.flat().forEach((td, i) => { if (!td.textContent) empty.push(i); });
    if (empty.length === 0) return;
    const i = empty[Math.floor(Math.random() * empty.length)];
    grid[Math.floor(i / size)][i % size].textContent = Math.random() < 0.9 ? "2" : "4";
  }

  // Slide and merge logic
  function slide(row) {
    let arr = row.map(td => +td.textContent || 0).filter(v => v);
    for (let i = 0; i < arr.length - 1; i++) {
      if (arr[i] === arr[i+1]) {
        arr[i] *= 2;
        arr.splice(i+1, 1);
      }
    }
    while (arr.length < size) arr.push(0);
    row.forEach((td, i) => td.textContent = arr[i] ? arr[i] : "");
  }

  // Move function (0=left,1=up,2=right,3=down)
  function move(dir) {
    for (let i = 0; i < size; i++) {
      let row = dir % 2 === 0 ? grid[i] : grid.map(r => r[i]);
      if (dir > 1) row = [...row].reverse();
      slide(row);
      if (dir > 1) row.reverse();
      if (dir % 2 === 0) grid[i] = row;
      else for (let j = 0; j < size; j++) grid[j][i] = row[j];
    }
    randomTile();
  }

  // Keyboard controls for desktop
  document.addEventListener("keydown", e => {
    const dirs = {ArrowLeft:0, ArrowUp:1, ArrowRight:2, ArrowDown:3};
    if (dirs.hasOwnProperty(e.key)) move(dirs[e.key]);
  });

  // Touch swipe controls for mobile
  let touchStartX = 0, touchStartY = 0;
  document.addEventListener("touchstart", e => {
    if (e.touches.length === 1) {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }
  });
  document.addEventListener("touchend", e => {
    if (e.changedTouches.length === 1) {
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 30) move(2);    // swipe right
        else if (dx < -30) move(0); // swipe left
      } else {
        if (dy > 30) move(3);    // swipe down
        else if (dy < -30) move(1); // swipe up
      }
    }
  });

  // Start game with two tiles
  randomTile();
  randomTile();
<\/script>

</body>
</html>
`;

  win.document.write(game);
  win.document.close();
}
</script>
