<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML5 Games</title>
  <style>
    body {
      margin: 0;
      background: #6a0dad;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      position: relative;
      text-align: center;
      padding: 20px 0;
      font-size: 2em;
      font-weight: bold;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }
  </style>
</head>
<body>
  <header>
    HTML5 Games for you!
    <img src="https://i.imgur.com/GSJbXh5.png" alt="Logo" class="logo" />
  </header>

  <main>
    <p>Find the most goodest HTML5 Games!</p>
  </main>
</body>
</html>
