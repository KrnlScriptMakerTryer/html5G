<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML5 Games</title>
  <style>
    body {
      margin: 0;
      background: #6a0dad;
      font-family: Arial, sans-serif;
      color: white;
    }
    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 80px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    button {
      padding: 15px 30px;
      background: white;
      color: #6a0dad;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/GSJbXh5.png" alt="Logo" class="logo" />
  <main>
    <button onclick="launchGame('2048/index.html')">ðŸŽ® Play 2048</button>
  </main>
  <script>
    function launchGame(path) {
      const win = window.open();
      fetch(path)
        .then(res => res.text())
        .then(html => {
          win.document.write(html);
          win.document.close();
        })
        .catch(err => alert('Game file not found: ' + path));
    }
  </script>
</body>
</html>
